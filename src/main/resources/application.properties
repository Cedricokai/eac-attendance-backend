# ===============================
# APPLICATION CONFIG
# ===============================
spring.application.name=EAC-Attendance
server.port=${PORT:8080}
server.servlet.context-path=/api
server.forward-headers-strategy=framework

# ===============================
# DATABASE CONFIG (Railway MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://${MYSQLHOST:trolley.proxy.rlwy.net}:${MYSQLPORT:39027}/${MYSQLDATABASE:railway}?useSSL=false&allowPublicKeyRetrieval=true&autoReconnect=true&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:icfdiVhHPRsKYeIOmOQnzIpOAUPDKeKg}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool settings
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# ===============================
# JPA/HIBERNATE CONFIG
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ===============================
# WEB SOCKET CONFIG
# ===============================
websocket.endpoint=/ws
websocket.allowed-origins=${ALLOWED_ORIGINS:https://cedricokai.github.io,http://localhost:5173}

# ===============================
# SECURITY & MANAGEMENT
# ===============================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.db.enabled=true

# ===============================
# CORS CONFIGURATION
# ===============================
spring.mvc.cors.allowed-origins=${ALLOWED_ORIGINS:https://cedricokai.github.io,http://localhost:5173}
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true
spring.mvc.cors.max-age=3600

# ===============================
# LOGGING CONFIG
# ===============================
logging.level.root=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.file.name=logs/application.log
logging.file.max-size=10MB
logging.file.max-history=7
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ===============================
# SPRING SECURITY (Basic setup)
# ===============================
spring.security.user.name=${ADMIN_USER:admin}
spring.security.user.password=${ADMIN_PASSWORD:password}
spring.security.user.roles=ADMIN