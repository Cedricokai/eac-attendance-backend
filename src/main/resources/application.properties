# ===============================
# APPLICATION CONFIG
# ===============================
spring.application.name=EAC-Attendance
server.port=${PORT:8080}
server.servlet.context-path=/api

# ===============================
# DATABASE CONFIG (Railway MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://${DB_HOST:trolley.proxy.rlwy.net}:${DB_PORT:39027}/${DB_NAME:railway}?useSSL=false&allowPublicKeyRetrieval=true&autoReconnect=true
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:icfdiVhHPRsKYeIOmOQnzIpOAUPDKeKg}
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ===============================
# JPA/HIBERNATE CONFIG
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ===============================
# CORS CONFIGURATION
# ===============================
spring.mvc.cors.allowed-origins=${ALLOWED_ORIGINS:https://cedricokai.github.io,http://localhost:5173}
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true
spring.mvc.cors.max-age=3600

# ===============================
# WEB SOCKET CONFIG
# ===============================
websocket.endpoint=/ws
websocket.allowed-origins=${ALLOWED_ORIGINS:https://cedricokai.github.io,http://localhost:5173}

# ===============================
# SECURITY CONFIG
# ===============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
server.error.include-message=always
server.error.include-stacktrace=never

# ===============================
# LOGGING CONFIG
# ===============================
logging.level.root=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.file.name=logs/application.log
logging.file.max-size=10MB
logging.file.max-history=7